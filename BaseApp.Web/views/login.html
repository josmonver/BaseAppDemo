<div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>
            <div class="panel-body">
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="userName" type="text" class="form-control" name="userName" value="" placeholder="nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ng-model="password" type="password" class="form-control" name="password" placeholder="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <a ng-click="login()" href="" class="btn btn-success">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
